<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Convonet Team Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border: none;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card register-card">
                    <div class="card-header register-header text-center py-4">
                        <h3><i class="fas fa-user-plus"></i> Create Account</h3>
                        <p class="mb-0">Join the Convonet Team Dashboard</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> Email Address
                                </label>
                                <input type="email" class="form-control" id="email" required 
                                       placeholder="Enter your email">
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Username
                                </label>
                                <input type="text" class="form-control" id="username" required 
                                       placeholder="Choose a username">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="first-name" class="form-label">
                                            <i class="fas fa-user"></i> First Name
                                        </label>
                                        <input type="text" class="form-control" id="first-name" required 
                                               placeholder="First name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="last-name" class="form-label">
                                            <i class="fas fa-user"></i> Last Name
                                        </label>
                                        <input type="text" class="form-control" id="last-name" required 
                                               placeholder="Last name">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" required 
                                       placeholder="Create a password">
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirm-password" class="form-label">
                                    <i class="fas fa-lock"></i> Confirm Password
                                </label>
                                <input type="password" class="form-control" id="confirm-password" required 
                                       placeholder="Confirm your password">
                            </div>
                            
                            <div class="mb-4">
                                <label for="voice-pin" class="form-label">
                                    <i class="fas fa-phone"></i> Voice PIN (4-6 digits)
                                </label>
                                <input type="text" class="form-control" id="voice-pin" 
                                       pattern="[0-9]{4,6}" 
                                       maxlength="6"
                                       placeholder="Enter 4-6 digit PIN for voice authentication"
                                       title="Enter a 4-6 digit PIN for voice authentication">
                                <small class="form-text text-muted">
                                    <i class="fas fa-info-circle"></i> This PIN will be used to authenticate when calling via phone.
                                </small>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus"></i> Create Account
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-muted">
                                Already have an account? 
                                <a href="/team-dashboard" class="text-decoration-none">
                                    <i class="fas fa-sign-in-alt"></i> Sign In
                                </a>
                            </p>
                        </div>
                        
                        <div class="mt-4">
                            <h6 class="text-muted mb-3">Demo Credentials:</h6>
                            <div class="small text-muted">
                                <div><strong>Admin:</strong> admin@convonet.com / admin123</div>
                                <div><strong>Manager:</strong> manager@convonet.com / manager123</div>
                                <div><strong>Developer:</strong> developer@convonet.com / dev123</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const voicePin = document.getElementById('voice-pin').value;
            
            // Validation
            if (!email || !username || !firstName || !lastName || !password) {
                showAlert('Please fill in all required fields', 'warning');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'warning');
                return;
            }
            
            // Validate PIN if provided
            if (voicePin && (voicePin.length < 4 || voicePin.length > 6 || !/^\d+$/.test(voicePin))) {
                showAlert('Voice PIN must be 4-6 digits', 'warning');
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/anthropic/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        username,
                        first_name: firstName,
                        last_name: lastName,
                        password,
                        voice_pin: voicePin || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/team-dashboard';
                    }, 2000);
                } else {
                    showAlert('Registration failed: ' + data.error, 'danger');
                }
            } catch (error) {
                showAlert('Registration error: ' + error.message, 'danger');
            } finally {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            // Create new alert
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // Insert alert at the top of the form
            const form = document.getElementById('register-form');
            form.parentNode.insertBefore(alertDiv, form);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = getPasswordStrength(password);
            // You could add a visual strength indicator here
        });
        
        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }
    </script>
</body>
</html>
