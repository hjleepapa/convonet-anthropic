<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Stream Player - Convonet Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-indicator.online {
            background: #28a745;
        }

        .content {
            padding: 30px;
        }

        .sessions-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .session-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .session-id {
            font-family: 'Courier New', monospace;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .session-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-authenticated {
            background: #d4edda;
            color: #155724;
        }

        .status-recording {
            background: #f8d7da;
            color: #721c24;
        }

        .status-idle {
            background: #d1ecf1;
            color: #0c5460;
        }

        .session-info {
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 5px;
        }

        .alert-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .no-sessions {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Audio Stream Player</h1>
            <p>Play audio streams from Redis audio buffers</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="redis-status"></div>
                <span>Redis</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="audio-status"></div>
                <span>Audio</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="connection-status"></div>
                <span>Connection</span>
            </div>
        </div>

        <div class="content">
            <div class="sessions-section">
                <h2 class="section-title">Active Sessions</h2>
                <div id="sessions-container">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Loading sessions...</p>
                    </div>
                    <div id="sessions-grid" class="sessions-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadSessions()" title="Refresh Sessions">
        ‚Üª
    </button>

    <script>
        // Socket.IO connection
        const socket = io();
        
        // Status indicators
        const redisStatus = document.getElementById('redis-status');
        const audioStatus = document.getElementById('audio-status');
        const connectionStatus = document.getElementById('connection-status');
        
        // Connection status
        socket.on('connect', function() {
            connectionStatus.classList.add('online');
            showAlert('Connected to audio stream player', 'success');
        });
        
        socket.on('disconnect', function() {
            connectionStatus.classList.remove('online');
            showAlert('Disconnected from server', 'danger');
        });
        
        // Playback events
        socket.on('playback_complete', function(data) {
            showAlert(`Playback completed: ${data.message}`, 'success');
            updateSessionControls(data.session_id, false);
        });
        
        socket.on('playback_error', function(data) {
            showAlert(`Playback error: ${data.error}`, 'danger');
            updateSessionControls(data.session_id, false);
        });
        
        // Load sessions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSessions();
        });
        
        function loadSessions() {
            const loading = document.getElementById('loading');
            const sessionsGrid = document.getElementById('sessions-grid');
            
            loading.style.display = 'block';
            sessionsGrid.innerHTML = '';
            
            fetch('/api/sessions')
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    
                    // Update status indicators
                    redisStatus.classList.toggle('online', data.redis_available);
                    audioStatus.classList.toggle('online', data.audio_available);
                    
                    if (data.success) {
                        displaySessions(data.sessions);
                    } else {
                        showAlert('Failed to load sessions', 'danger');
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    showAlert('Error loading sessions: ' + error.message, 'danger');
                });
        }
        
        function displaySessions(sessions) {
            const sessionsGrid = document.getElementById('sessions-grid');
            
            if (sessions.length === 0) {
                sessionsGrid.innerHTML = '<div class="no-sessions">No active sessions found</div>';
                return;
            }
            
            sessionsGrid.innerHTML = sessions.map(session => `
                <div class="session-card">
                    <div class="session-header">
                        <span class="session-id">${session.session_id}</span>
                        <span class="session-status ${getStatusClass(session)}">${getStatusText(session)}</span>
                    </div>
                    <div class="session-info">
                        <div class="info-item">
                            <span class="info-label">User:</span>
                            <span class="info-value">${session.user_name}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Audio Buffer:</span>
                            <span class="info-value">${session.audio_buffer_length} chars</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Has Audio:</span>
                            <span class="info-value">${session.has_audio ? 'Yes' : 'No'}</span>
                        </div>
                    </div>
                    <div class="audio-controls">
                        <button class="btn btn-info" onclick="showSessionInfo('${session.session_id}')">
                            ‚ÑπÔ∏è Info
                        </button>
                        <button class="btn btn-primary" onclick="playAudio('${session.session_id}')" 
                                ${!session.has_audio ? 'disabled' : ''}>
                            ‚ñ∂Ô∏è Play
                        </button>
                        <button class="btn btn-danger" onclick="stopAudio('${session.session_id}')" 
                                style="display: none;" id="stop-${session.session_id}">
                            ‚èπÔ∏è Stop
                        </button>
                        <button class="btn btn-success" onclick="downloadAudio('${session.session_id}')" 
                                ${!session.has_audio ? 'disabled' : ''}>
                            üíæ Download
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function getStatusClass(session) {
            if (session.authenticated === 'True') {
                return session.is_recording === 'True' ? 'status-recording' : 'status-authenticated';
            }
            return 'status-idle';
        }
        
        function getStatusText(session) {
            if (session.authenticated === 'True') {
                return session.is_recording === 'True' ? 'Recording' : 'Authenticated';
            }
            return 'Idle';
        }
        
        function showSessionInfo(sessionId) {
            fetch(`/api/session/${sessionId}/info`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const info = JSON.stringify(data, null, 2);
                        alert(`Session Info:\n\n${info}`);
                    } else {
                        showAlert('Failed to get session info: ' + data.message, 'danger');
                    }
                })
                .catch(error => {
                    showAlert('Error getting session info: ' + error.message, 'danger');
                });
        }
        
        function playAudio(sessionId) {
            fetch(`/api/session/${sessionId}/play`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('Audio playback started', 'success');
                        updateSessionControls(sessionId, true);
                    } else {
                        showAlert('Failed to start playback: ' + data.message, 'danger');
                    }
                })
                .catch(error => {
                    showAlert('Error starting playback: ' + error.message, 'danger');
                });
        }
        
        function stopAudio(sessionId) {
            fetch(`/api/session/${sessionId}/stop`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('Audio stopped', 'info');
                        updateSessionControls(sessionId, false);
                    } else {
                        showAlert('Failed to stop audio: ' + data.message, 'danger');
                    }
                })
                .catch(error => {
                    showAlert('Error stopping audio: ' + error.message, 'danger');
                });
        }
        
        function downloadAudio(sessionId) {
            window.open(`/api/session/${sessionId}/download`, '_blank');
        }
        
        function updateSessionControls(sessionId, isPlaying) {
            const playBtn = document.querySelector(`button[onclick="playAudio('${sessionId}')"]`);
            const stopBtn = document.getElementById(`stop-${sessionId}`);
            
            if (playBtn) {
                playBtn.style.display = isPlaying ? 'none' : 'inline-block';
                playBtn.disabled = isPlaying;
            }
            
            if (stopBtn) {
                stopBtn.style.display = isPlaying ? 'inline-block' : 'none';
            }
        }
        
        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            // Create new alert
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            // Insert at top of content
            const content = document.querySelector('.content');
            content.insertBefore(alert, content.firstChild);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
