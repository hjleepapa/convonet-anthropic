<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Execution Dashboard - Convonet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card.success {
            border-left: 4px solid #10b981;
        }
        
        .stat-card.error {
            border-left: 4px solid #ef4444;
        }
        
        .stat-card.warning {
            border-left: 4px solid #f59e0b;
        }
        
        .stat-card.info {
            border-left: 4px solid #3b82f6;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }
        
        .stat-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .trackers-list {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .trackers-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .tracker-item {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tracker-item:hover {
            border-color: #667eea;
            background: #f9fafb;
        }
        
        .tracker-item.selected {
            border-color: #667eea;
            background: #f3f4f6;
        }
        
        .tracker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .tracker-id {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }
        
        .tracker-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .tracker-status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .tracker-status.failed {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .tracker-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .tracker-stat {
            text-align: center;
        }
        
        .tracker-stat-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .tracker-stat-value {
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }
        
        .tool-details {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .tool-details.active {
            display: block;
        }
        
        .tool-details h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .tool-item {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .tool-name {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }
        
        .tool-status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .tool-status-badge.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .tool-status-badge.failed {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .tool-status-badge.timeout {
            background: #fef3c7;
            color: #92400e;
        }
        
        .tool-status-badge.executing {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .tool-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .tool-info-item {
            background: #f9fafb;
            padding: 12px;
            border-radius: 6px;
        }
        
        .tool-info-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .tool-info-value {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        
        .tool-arguments, .tool-result, .tool-error {
            margin-top: 15px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .tool-arguments h4, .tool-result h4, .tool-error h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .tool-arguments pre, .tool-result pre, .tool-error pre {
            color: #666;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .tool-error {
            border-left-color: #ef4444;
        }
        
        .tool-result {
            border-left-color: #10b981;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .chart-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Tool Execution Dashboard</h1>
            <p>Monitor and troubleshoot tool call executions in real-time</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card success">
                <div class="stat-label">
                    <span class="stat-icon">‚úÖ</span>Successful Tools
                </div>
                <div class="stat-value" id="statSuccessful">0</div>
            </div>
            <div class="stat-card error">
                <div class="stat-label">
                    <span class="stat-icon">‚ùå</span>Failed Tools
                </div>
                <div class="stat-value" id="statFailed">0</div>
            </div>
            <div class="stat-card warning">
                <div class="stat-label">
                    <span class="stat-icon">‚è±Ô∏è</span>Timeout Tools
                </div>
                <div class="stat-value" id="statTimeout">0</div>
            </div>
            <div class="stat-card info">
                <div class="stat-label">
                    <span class="stat-icon">üìä</span>Success Rate
                </div>
                <div class="stat-value" id="statSuccessRate">0%</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Tool Execution Overview</h2>
            <canvas id="toolChart"></canvas>
        </div>
        
        <div class="trackers-list">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Recent Requests</h2>
                <button class="refresh-btn" onclick="loadTrackers()">üîÑ Refresh</button>
            </div>
            <div id="trackersList" class="loading">Loading trackers...</div>
        </div>
        
        <div class="tool-details" id="toolDetails">
            <h2>Tool Execution Details</h2>
            <div id="toolsList"></div>
        </div>
    </div>
    
    <script>
        let chart = null;
        let selectedTrackerId = null;
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadTrackers();
            setInterval(loadStats, 5000); // Refresh stats every 5 seconds
            setInterval(loadTrackers, 5000); // Refresh trackers every 5 seconds
        });
        
        async function loadStats() {
            try {
                const response = await fetch('/anthropic/tool-execution/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('statSuccessful').textContent = stats.total_successful;
                    document.getElementById('statFailed').textContent = stats.total_failed;
                    document.getElementById('statTimeout').textContent = stats.total_timeout;
                    document.getElementById('statSuccessRate').textContent = stats.success_rate.toFixed(1) + '%';
                    
                    // Update chart
                    updateChart(stats);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadTrackers() {
            try {
                const response = await fetch('/anthropic/tool-execution/api/trackers');
                const data = await response.json();
                
                if (data.success) {
                    const trackers = data.trackers;
                    const trackersList = document.getElementById('trackersList');
                    
                    if (trackers.length === 0) {
                        trackersList.innerHTML = '<div class="loading">No trackers found. Tool executions will appear here.</div>';
                        return;
                    }
                    
                    trackersList.innerHTML = trackers.map(tracker => `
                        <div class="tracker-item ${selectedTrackerId === tracker.request_id ? 'selected' : ''}" 
                             onclick="selectTracker('${tracker.request_id}')">
                            <div class="tracker-header">
                                <div class="tracker-id">Request: ${tracker.request_id}</div>
                                <div class="tracker-status ${tracker.all_successful ? 'success' : 'failed'}">
                                    ${tracker.all_successful ? '‚úÖ All Success' : '‚ùå Some Failed'}
                                </div>
                            </div>
                            <div class="tracker-stats">
                                <div class="tracker-stat">
                                    <div class="tracker-stat-label">Total Tools</div>
                                    <div class="tracker-stat-value">${tracker.total_tools}</div>
                                </div>
                                <div class="tracker-stat">
                                    <div class="tracker-stat-label">‚úÖ Successful</div>
                                    <div class="tracker-stat-value" style="color: #10b981;">${tracker.successful}</div>
                                </div>
                                <div class="tracker-stat">
                                    <div class="tracker-stat-label">‚ùå Failed</div>
                                    <div class="tracker-stat-value" style="color: #ef4444;">${tracker.failed}</div>
                                </div>
                                <div class="tracker-stat">
                                    <div class="tracker-stat-label">‚è±Ô∏è Timeout</div>
                                    <div class="tracker-stat-value" style="color: #f59e0b;">${tracker.timeout}</div>
                                </div>
                                ${tracker.total_duration_ms ? `
                                <div class="tracker-stat">
                                    <div class="tracker-stat-label">Duration</div>
                                    <div class="tracker-stat-value">${tracker.total_duration_ms.toFixed(0)}ms</div>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading trackers:', error);
                document.getElementById('trackersList').innerHTML = 
                    '<div class="loading">Error loading trackers. Please refresh.</div>';
            }
        }
        
        async function selectTracker(requestId) {
            selectedTrackerId = requestId;
            loadTrackers(); // Refresh to show selected state
            
            try {
                const response = await fetch(`/anthropic/tool-execution/api/tracker/${requestId}`);
                const data = await response.json();
                
                if (data.success) {
                    const tools = data.tools;
                    const toolsList = document.getElementById('toolsList');
                    const toolDetails = document.getElementById('toolDetails');
                    
                    toolDetails.classList.add('active');
                    
                    toolsList.innerHTML = tools.map(tool => `
                        <div class="tool-item">
                            <div class="tool-header">
                                <div class="tool-name">${tool.tool_name}</div>
                                <div class="tool-status-badge ${tool.status}">${getStatusIcon(tool.status)} ${tool.status.toUpperCase()}</div>
                            </div>
                            <div class="tool-info">
                                <div class="tool-info-item">
                                    <div class="tool-info-label">Tool ID</div>
                                    <div class="tool-info-value">${tool.tool_id}</div>
                                </div>
                                ${tool.duration_ms ? `
                                <div class="tool-info-item">
                                    <div class="tool-info-label">Duration</div>
                                    <div class="tool-info-value">${tool.duration_ms.toFixed(2)}ms</div>
                                </div>
                                ` : ''}
                                ${tool.start_time ? `
                                <div class="tool-info-item">
                                    <div class="tool-info-label">Start Time</div>
                                    <div class="tool-info-value">${new Date(tool.start_time * 1000).toLocaleString()}</div>
                                </div>
                                ` : ''}
                            </div>
                            ${tool.arguments && Object.keys(tool.arguments).length > 0 ? `
                            <div class="tool-arguments">
                                <h4>Arguments</h4>
                                <pre>${JSON.stringify(tool.arguments, null, 2)}</pre>
                            </div>
                            ` : ''}
                            ${tool.result ? `
                            <div class="tool-result">
                                <h4>Result</h4>
                                <pre>${typeof tool.result === 'string' ? tool.result : JSON.stringify(tool.result, null, 2)}</pre>
                            </div>
                            ` : ''}
                            ${tool.error ? `
                            <div class="tool-error">
                                <h4>Error ${tool.error_type ? `(${tool.error_type})` : ''}</h4>
                                <pre>${tool.error}</pre>
                                ${tool.stack_trace ? `
                                <details style="margin-top: 10px;">
                                    <summary style="cursor: pointer; color: #ef4444; font-weight: 600;">Stack Trace</summary>
                                    <pre style="margin-top: 10px; font-size: 11px;">${tool.stack_trace}</pre>
                                </details>
                                ` : ''}
                            </div>
                            ` : ''}
                        </div>
                    `).join('');
                    
                    // Scroll to details
                    toolDetails.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error('Error loading tracker details:', error);
            }
        }
        
        function getStatusIcon(status) {
            const icons = {
                'success': '‚úÖ',
                'failed': '‚ùå',
                'timeout': '‚è±Ô∏è',
                'executing': '‚öôÔ∏è',
                'pending': '‚è≥'
            };
            return icons[status] || '‚ùì';
        }
        
        function updateChart(stats) {
            const ctx = document.getElementById('toolChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Successful', 'Failed', 'Timeout'],
                    datasets: [{
                        data: [stats.total_successful, stats.total_failed, stats.total_timeout],
                        backgroundColor: [
                            '#10b981',
                            '#ef4444',
                            '#f59e0b'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        title: {
                            display: true,
                            text: 'Tool Execution Status Distribution'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
